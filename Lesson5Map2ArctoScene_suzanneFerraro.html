<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name ="viewport" content="intitial-scale=1, maximum-scale=1, user-scalable=no"> 
<title>ArcGISonline into a webmap</title>
<style>
    html, body, #viewDiv{
        padding:0;
        margin:0;
        Height:100%;
        width:100%
 }
</style>
<link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/css/main.css">
<script src="https://js.arcgis.com/4.21/"></script>
<script>
    require([
        "esri/WebMap",
        "esri/views/SceneView",
        "dojo/domReady!"
    ], function(
        WebMap,
        SceneView)
        {
            var mywebmap = new WebMap({
                portalItem:{
                    id:"90cad6cffdda4e8e8a4af5ec0561ca7f"
                }
            });    
            var myscene=new SceneView({
                map: mywebmap,
                container: "viewDiv",
                 camera: { //set up the camera
                position:{
                    x: -120.5,
                    y: 37,
                    z: 450000},
                    //2.dset the camera heading
                    heading: 35,
                    //2.eset the camera tilt
                    tilt: 60,
            }
             });
             });
             </script>
    </head>
    <body>
        <div id="viewDiv"></div>
</body>
</html>
